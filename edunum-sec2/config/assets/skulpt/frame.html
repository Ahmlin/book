<!DOCTYPE html>
<html>

<head>
  <title>Python Interpreter</title>
  <script src="skulpt.min.js" type="text/javascript"></script>
  <script src="skulpt-stdlib.js" type="text/javascript"></script>
  <script src="codemirror.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="codemirror.css">
  <script src="python.js" type="text/javascript"></script>
</head>
<body>

  <script type="text/javascript">
    // output functions are configurable.  This one just appends some text
    // to a pre element.
    function outf(text) {
      var mypre = document.getElementById("output");
      mypre.innerHTML = mypre.innerHTML + text;
    }
    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runit() {
      var prog = document.getElementById("code").value;
      var mypre = document.getElementById("output");
      mypre.innerHTML = '';
      Sk.pre = "output";
      Sk.configure({ output: outf, read: builtinRead });
      (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'canvas';
      var myPromise = Sk.misceval.asyncToPromise(function () {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      });
      myPromise.then(function (mod) {
        console.log('success');
      },
        function (err) {
          console.log(err.toString());
        });
    } 
  </script>

  <form>
    <textarea id="code" cols="40" rows="10">import turtle
import turtle

t = turtle.Turtle()

for i in xrange(36):
    t.forward(10)
    t.left(10)

print("Done!")
</textarea><br />
    <script type="text/javascript">CodeMirror.fromTextArea(document.getElementById("code"), {lineNumbers:true});</script>
    <button type="button" onclick="runit()">Executer</button>
  </form>
  <pre id="output"></pre>
  <div id="canvas"></div>

</body>

</html>
