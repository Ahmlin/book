<!DOCTYPE html>
<html>
<head>
  <title>Python Interpreter</title>
  <meta charset="utf-8" />
  <script src="skulpt.min.js" type="text/javascript"></script>
  <script src="skulpt-stdlib.js" type="text/javascript"></script>
  <script src="codemirror.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="codemirror.css" />
  <script src="python.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="monokai.css" />
  <link rel="stylesheet" type="text/css" href="bootstrap-buttons.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="editor-area">
    <h1>Programme</h1>
    <textarea id="code" cols="80" rows="2"></textarea>
    <div id="control-area">
      <button id="execute" class="btn btn-primary" type="button">Executer</button>
      <button id="interrupt" class="btn btn-secondary" disabled="true" type="button">Interrompre</button>
    </div>
  </div>
  <div id="output-area">
    <h1>Sortie</h1>
    <pre id="output"></pre>
  </div>
  <div id="canvas-area">
    <h1>Dessin</h1>
    <div id="canvas"></div>
  </div>
</body>

</html>
